    <body>
        <header>
            <h1 id="logo">Walacom</h1>
            <h2>Tu tablet al mejor precio</h2>
            <nav class="menu_lateral">
                <label for="m_lateral"><i class="flaticon-list"></i></label>
                <input type="checkbox" class="checkMenu" name="m_lateral" id="m_lateral"/>

                    <li title = "Acerca"><a href="acerca.html"><i class="flaticon-user"></i> <span>Acerca</span></a></li>
                </ul>
            </nav>
        </header>
        <main id="art-nuevo">
			<h1>Nuevo art&iacute;culo</h1>
			<form action="nuevo.html" enctype="multipart/form-data" method="post">

				<p><input type="text" id="nom-art" name="nom-art" placeholder="Nombre del art&iacute;culo" maxlength="100" required autofocus></p>
				
				<p><textarea id="art-des" rows="4" cols="100" maxlength="300" required>Descripci&oacute;n del art&iacute;culo....</textarea></p>

				<p><label for="precio">Precio:</label>
					<input type="number" id="precio" min="0" max="9999" value="1.00" step="0.01" required> â‚¬</p>
					
				<p><label for="categoria">Categor&iacute;a </label>
					<input type="text" name="categoria" id="categoria" list="categorias" maxlength="100" required>
					<datalist id="categorias">
						<option value="Todas">
						<option value="Tableta">
						<option value="Stylus">
						<option value="Soporte">
					</datalist></p>
				
				<section id="fotos-nuevas">
					<h2>Fotos del art&iacute;culo</h2>
					
                    <label for="fotoArt"><i class="flaticon-camera"></i></label>
                    <div class="add-img">
                        <div>
                            <label for="fotoArt"><img src="img/no-img.jpg" alt="Foto art&iacute;culo"/></label>
                            <label for="fotoArt"><i class="flaticon-plus"></i></label>
                            <button type="button" title="Eliminar foto"><i class="flaticon-trash"></i></button>
                        </div>
                        <input id="fotoArt" name="fotoArt" type="file" accept="image/*"/>
                    </div>
                        
				</section>
				
				<input type="submit" value="Publicar"/>
			</form>
        </main>
        <footer>
