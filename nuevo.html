<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
		<meta name ="viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="./css/estilos.css">
        <link rel="stylesheet" href="font/flaticon.css">
        <meta name="description" content="P&aacute;gina de nuevo art&iacute;culo de la web de PCW">
        <script src="js/codigo.js"></script>
        <title>Nuevo art&iacute;culo</title>
    </head>
    <body data-pagina="nuevo">
        <header>
            <div>
                <a href="index.html" title="Walacom">
                    <h2>Walacom</h2>
                    <img src="img/logo1.png" alt="Walacom">
                </a>
                <h3>Tu tablet al mejor precio</h3>
            </div>
            <nav class="menu_lateral">
                <label for="m_lateral"><i class="flaticon-list"></i></label>
                <input type="checkbox" class="checkMenu" name="m_lateral" id="m_lateral"/>
                <ul id="menu_options"></ul>
            </nav>
        </header>
        <main id="art-nuevo">
			<h1>Nuevo art&iacute;culo</h1>
			<form action="nuevo.html" enctype="multipart/form-data" method="post">

				<p><input type="text" id="nom-art" name="nom-art" placeholder="Nombre del art&iacute;culo" maxlength="100" required autofocus></p>
				
				<p><textarea id="art-des" maxlength="300" placeholder="Descripci&oacute;n del art&iacute;culo...." required></textarea></p>

				<p><label for="precio">Precio:</label>
					<input type="number" id="precio" min="0" max="9999" value="1.00" step="0.01" required> â‚¬</p>
					
				<p><label for="categoria">Categor&iacute;a </label>
					<input type="text" name="categoria" id="categoria" list="categorias" maxlength="100" required>
                    <datalist id="categorias"></datalist>
                </p>
				
				<section id="fotos-nuevas">
					<h2>Fotos del art&iacute;culo</h2>
                    <div class="add-img">
                        <div>
                            <label for="fotoArt"><img src="img/no-img.jpg" alt="Foto art&iacute;culo"/></label>
                            <label for="fotoArt"><i class="flaticon-plus"></i></label>
                            <button type="button" title="Eliminar foto"><i class="flaticon-trash"></i></button>
                        </div>
                        <label for="fotoArt"><i class="flaticon-camera"></i></label>
                        
                        <input id="fotoArt" name="fotoArt" type="file" accept="image/*" required/>
                    </div>
                        
				</section>
				
				<input type="submit" value="Publicar"/>
			</form>
        </main>
        <footer>
            <div>
                <p>&copy;2020 MD Design</p>
                <a href="acerca.html" title="Contacto">Contacto</a>
            </div>
            <a href="#" class="ir-arriba" title="Arriba"><i class="flaticon-up-arrow"></i></a>
        </footer>
        <script>
            menu();
            pedirCategorias();
        </script>
    </body>
</html>
