                <p><label for="precio">Precio:</label>
                    <input type="number" id="precio" min="0" max="9999" value="1.00" step="0.01" required> â‚¬</p>
                    
                <p><label for="categoria">Categor&iacute;a </label>
                    <input type="text" name="categoria" id="categoria" list="categorias" maxlength="100" required>

                        <option value="Tableta">
                        <option value="Stylus">
                        <option value="Soporte">

                <span>Subir foto</span></label>

        </section>
