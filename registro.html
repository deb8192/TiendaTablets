    <body>
        <header></header>
        <h1>Registro</h1>
        <section>
            <!--<article> TO DO: PREGUNTAR AL PROFESOR SI PONER ARTICLES CUANDO SÓLO HAY UNO-->
            <p class="asterisco">Los campos marcados con "*" son obligatorios</p>
            <form id="registro" enctype="multipart/form-data" action="registro.html" method="post">
                <p><label for="login">Login <span class=asterisco>* </span></label>
                    <input type="text" id="login" pattern="^[a-zA-Z][a-zA-Z0-9]{4,20}" minlength="4" maxlength="20" placeholder="Ej: fulanito-94" required autofocus/></p>
                <p><label for="password">Contraseña <span class=asterisco>* </span></label>
                    <input type="password" id="password" required/></p>
                <p><label for="password2">Repetrir contraseña </label>
                    <input type="password" id="password2"/></p>
                <p><label for="nombre">Nombre <span class=asterisco>* </span></label>
                    <input type="text" id="nombre" placeholder="Ej: Fulanito" required/></p>
                <p><label for="apellidos">Apellidos <span class=asterisco>* </span></label>
                    <input type="text" id="apellidos"  placeholder="Ej: Pérez García" required/></p>
                <p><label for="email">Email <span class=asterisco>* </span></label><input type="email" id="email" placeholder="Ej: fulanito_94@email.com" required/></p>
                <input type="file"/>
                <p><input type="reset" value="Borrar formulario"/></p>
                <input type="submit" value ="Enviar"/>

            </form>

        </section>
        <footer></footer>
