<!DOCTYPE html>
<htlm>
    <head>
        <meta lang="es">
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/estilos.css">
        <meta description ="Pagina de registro de la web de PCW">
        <title>Registro</title>
    </head>
    <body>
        <header></header>
        <h1>Registro</h1>
        <section>
            <!--<article> TO DO: PREGUNTAR AL PROFESOR SI PONER ARTICLES CUANDO SÓLO HAY UNO-->
            <p class="asterisco">Los campos marcados con "*" son obligatorios</p>
            <form id="registro" enctype="multipart/form-data" action="registro.html" method="post">
                <p><label for="login_name">Login <span class=asterisco>* </span></label>
                    <input type="text" id="login_name" pattern="^[a-zA-Z][a-zA-Z0-9]{4,20}" minlength="4" maxlength="20" placeholder="Ej: fulanito-94" required autofocus/></p>
                <p><label for="password">Contraseña <span class=asterisco>* </span></label>
                    <input type="password" id="password" pattern="[a-zA-Z0-9_-]{6,20}" minlength="6" maxlength="20" required/></p>
                <p><label for="password2">Repetrir contraseña </label>
                    <input type="password" id="password2" pattern="[a-zA-Z0-9_-]{6,20}" minlength="6" maxlength="20"/></p>
                <p><label for="nombre">Nombre <span class=asterisco>* </span></label>
                    <input type="text" id="nombre" placeholder="Ej: Fulanito" required/></p>
                <p><label for="apellidos">Apellidos <span class=asterisco>* </span></label>
                    <input type="text" id="apellidos"  placeholder="Ej: Pérez García" required/></p>
                <p><label for="email">Email <span class=asterisco>* </span></label><input type="email" id="email" placeholder="Ej: fulanito_94@email.com" required/></p>
                <p><label for="fotoRegistro"><img src="img/user-img.png" alt="foto usuario"/></br> 
                    <span>Buscar foto</span></label>
                    <input id="fotoRegistro" type="file" value="Buscar foto"/></p>
                <p><input type="reset" value="Borrar formulario"/></p>
                <input type="submit" value ="Enviar"/>

            </form>
            <!--</article>-->
        </section>
        <footer></footer>
    </body>
</htlm>
